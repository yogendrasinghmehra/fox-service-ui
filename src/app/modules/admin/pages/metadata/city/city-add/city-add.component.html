<div class="card border-0 shadow">
  <div class="card-body">
    <h5 class="card-title">Add New City</h5>

    <form class="needs-validation" [formGroup]="addCityFormGroup">
      <div class="row mb-3">
        <div class="col-md-4 mb-3">
          <div class="form-group">
            <label for="name" class="form-label">Name</label>
            <input
              class="form-control"
              type="text"
              formControlName="name"
              [ngClass]="{ 'is-invalid': submitted && control.name.errors }"/>
            <!-- <div class="valid-feedback">Looks good!</div> -->
            <div *ngIf="submitted && control.name.errors" class="invalid-feedback">
              <div *ngIf="control.name.errors.required">Name is required</div>
            </div>
          </div>
          <div class="form-group">
            
            <div class="form-check">
              <input formControlName="status" class="form-check-input" type="checkbox" >
              <label class="form-check-label">Check this checkbox</label>
            </div>
            <input
            type="checkbox" 
            class="form-control" 
            
            [ngClass]="{ 'is-invalid': submitted && control.status.errors }"> 

            <div *ngIf="submitted && control.status.errors" class="invalid-feedback">
              <div *ngIf="control.status.errors.required">Status is required</div>
            </div>
          </div>         
        </div>      
      </div>
      <input 
      class="btn btn-primary" 
      type="submit"
      (click)="onFormSubmit()"
      value="Add">
    </form>
  </div>
</div>
