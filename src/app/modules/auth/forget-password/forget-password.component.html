  <!-- ========== signin-section start ========== -->
  <section class="signin-section">
    <div class="container-fluid">
    
      <div class="row g-0 auth-row">
        <div class="col-lg-6">
          <div class="auth-cover-wrapper bg-primary-100">
            <div class="auth-cover">
              <div class="title text-center">
                <h1 class="text-primary mb-10">Get Started</h1>
                <p class="text-medium">
                  Start creating the best possible user experience
                  <br class="d-sm-block" />
                  for you customers.
                </p>
              </div>
              <div class="cover-image">
                <img src="assets/images/auth/reset-password.svg" alt="" />
              </div>
              <div class="shape-image">
                <img src="assets/images/auth/shape.svg" alt="" />
              </div>
            </div>
          </div>
        </div>
        <!-- end col -->
        <div class="col-lg-6">
          <div class="signup-wrapper">
            <div class="form-wrapper">
              <h6 class="mb-30 text-center">Reset Password</h6>
             
              <form >
                <div class="row">
                  <div class="col-12">
                    <div class="input-style-1">
                      <label>We'll send a recovery link to</label>
                      <input type="text" placeholder="Enter Email Address" />
                    </div>
                  </div>
                
                  
                  <div class="col-12">
                    <div
                      class="button-group d-flex justify-content-center flex-wrap"
                    >
                      <button
                        class="main-btn primary-btn btn-hover w-100 text-center"
                      >
                        Send Recovery Link
                      </button>
                    </div>
                  </div>
                </div>
                <!-- end row -->
              </form>

              <div class="singup-option pt-40">
               
                <p class="text-sm text-medium text-dark text-center">
                 Back To Login? <a routerLink="/auth/login">Login</a>
                </p>
              </div>
            
            </div>
          </div>
        </div>
        <!-- end col -->
      </div>
      <!-- end row -->
    </div>
  </section>
  <!-- ========== signin-section end ========== -->
