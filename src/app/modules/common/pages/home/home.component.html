      
      <carousel [isAnimated]="true"> <!---->
        <slide *ngFor="let slide of slides">
          <div class="overlay"></div>
          <img [src]="slide.imageUrl" [alt]="slide.imageAltText">
          <div class="carousel-caption d-none d-md-block">
            <h3>{{slide.headingText}}</h3>
            <p>{{slide.subHeadingText}}</p>
          </div>
        </slide>
       
      </carousel>
